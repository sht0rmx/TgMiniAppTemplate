services:
  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    volumes:
      - frontend_data:/app/dist
    ports:
      - "5173:8080"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/botdb
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - backend_data:/app/data
    restart: unless-stopped

  bot:
    build:
      context: ./bot
      dockerfile: dockerfile
    environment:
      - TOKEN=${TOKEN}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - DATABASE_URL=postgresql://postgres:password@db:5432/botdb
    depends_on:
      - db
    volumes:
      - bot_data:/app/data
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: botdb
    ports:
      - "5432:5432"
    volumes:
      - db_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  frontend_data:
  backend_data:
  bot_data:
  db_pgdata:
