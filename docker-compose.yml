services:
  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    volumes:
      - frontend_data:/app/dist
    depends_on:
      - backend
    ports:
      - "5173:8080"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    ports:
      - "8000:8000"
    volumes:
      - backend_data:/app/data
    depends_on:
      - db
      - minio
    restart: unless-stopped

  bot:
    build:
      context: ./bot
      dockerfile: dockerfile
    depends_on:
      - backend
    volumes:
      - bot_data:/app/data
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped

volumes:
  frontend_data:
  backend_data:
  bot_data:
  db_pg_data:
  minio_data:
    driver: local
