version: '0.0.1'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    volumes:
      - frontend_data:/app/dist
    restart: unless-stopped
  pocketbase:
    build:
      context: ./pocketbase
      dockerfile: dockerfile
    volumes:
      - frontend_data:/pb/pb_public
      - db_data:/pb/pb_data
    depends_on:
      - frontend
  

volumes:
  frontend_data:
  db_data: